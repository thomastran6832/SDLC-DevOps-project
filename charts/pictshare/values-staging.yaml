# Staging environment values
replicaCount: 2

image:
  tag: "staging-latest"

ingress:
  hosts:
    - host: staging-pictshare.local
      paths:
        - path: /
          pathType: Prefix

pictshare:
  config:
    title: "PictShare - Staging"
    domain: "staging-pictshare.local"

env:
  - name: PICTSHARE_TITLE
    value: "PictShare - Staging"
  - name: PICTSHARE_DOMAIN
    value: "staging-pictshare.local"
  - name: PHP_UPLOAD_MAX_FILESIZE
    value: "50M"
  - name: PHP_POST_MAX_SIZE
    value: "50M"
  - name: ENVIRONMENT
    value: "staging"

resources:
  limits:
    cpu: 300m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi